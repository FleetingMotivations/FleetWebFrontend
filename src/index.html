<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Facilitator Control</title>
  <link rel="stylesheet" href="../css/base.css" />
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/browser.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/remarkable.min.js"></script>

</head>
<body>
  <div id="content" class="login">
    <div id="nav">
      <div class="sidebar-top">
        <div class="logo"><img src="../images/UoNHorse.png"></div>
      </div>
      <div class="dashboard-top">
        <div class="app-location">
          <span class="location">Login</span>
        </div>
      </div>
    </div>
    
    <div id="login">
      <img src="../images/UoNLogo.png" />
      <div class="secure">UoN Secure Login</div>
      <div class="fields">
        <input type="text" name="" value="" placeholder="Username">
        <input type="password" name="" value="" placeholder="Password">
      </div>
      <div class="login btn">Login</div>

      <div class="help">
        <div class="password-reset"><a href="https://www.newcastle.edu.au/current-students/campus-environment/information-technology/reset-forgotten-password">Reset Password</a></div>
        <div class="login0trouble">
          <a href="https://www.newcastle.edu.au/current-students/campus-environment/information-technology/having-trouble-logging-in">Having Trouble Logging in?</a>
        </div>
        <p>Need Help? Call (02) 492 17000</p>
      </div>

    </div>

  </div>

  <div id="footer">

  </div>
  <script type="text/babel" src="index.js"></script>
  <script type="text/babel">
  </script>
</body>
</html>
